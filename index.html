<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.9.0/axios.min.js"
      integrity="sha512-FPlUpimug7gt7Hn7swE8N2pHw/+oQMq/+R/hH/2hZ43VOQ+Kjh25rQzuLyPz7aUWKlRpI7wXbY6+U3oFPGjPOA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body class="bg-[url(./images/bg.jpg)] bg-no-repeat bg-cover">
    <header class="h-24 w-full fixed top-0">
      <div
        class="max-w-screen-lg mx-auto h-full flex items-center justify-between"
      >
        <h1 class="text-4xl font-bold text-white">WeatherNow</h1>
        <div class="flex items-center justify-between gap-1">
          <div class="h-full flex items-center relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
              <!-- Heroicons, Lucide, FontAwesome, yoki siz tanlagan icon -->
              <svg
                class="w-5 h-5 text-black/60"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-4.35-4.35M17 11a6 6 0 11-12 0 6 6 0 0112 0z"
                />
              </svg>
            </span>
            <input
              type="text"
              name=""
              id="search"
              autocomplete="off"
              placeholder="Please input your region..."
              class="bg-white/60 text-white px-10 py-2 rounded-lg focus-within:outline-none placeholder:text-white"
            />
          </div>
          <button
            onclick="getData()"
            class="text-white font-medium px-3 py-2 bg-white/30 rounded-lg"
          >
            Search
          </button>
        </div>
      </div>
    </header>
    <div class="max-w-screen-lg mx-auto mt-24">
      <div class="flex items-center justify-between mt-40">
        <div class="flex flex-col items-start justify-start gap-2">
          <h1 id="region" class="text-gray-300 text-6xl font-bold">Tashkent</h1>
          <h1 id="country" class="text-gray-300 text-3xl">Uzbekistan</h1>
        </div>
        <div
          id="card"
          class="w-[40%] px-4 py-2 rounded-lg bg-black/30 hover:bg-black/40"
        >
          <div class="flex items-center justify-between text-white text-5xl">
            <div class="flex items-center gap-1">
              <h1 id="degree">13</h1>
              <h1>&deg;C</h1>
            </div>
            <img class="text-xs" id="icon" src="" alt="Weather_icon" />
          </div>
          <h1 id="currentCnd" class="text-xl font-medium text-white">Sunny</h1>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
